language: objective-c
xcode_project: _Build_/Xcode6/Einstein.xcodeproj
xcode_scheme: Einstein
osx_image: xcode7.2
before_install:
  - brew update
  - brew outdated xctool || brew upgrade xctool
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty-travis-formatter --no-rdoc --no-ri --no-document --quiet
script:
  - xcodebuild clean build -project _Build_/Xcode6/Einstein.xcodeproj -scheme Einstein | xcpretty -f `xcpretty-travis-formatter`
  - xcodebuild test -project _Build_/Xcode6/Einstein.xcodeproj -scheme Einstein